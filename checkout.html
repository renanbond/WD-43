<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
    <link rel="stylesheet" href="css/checkout.css">
    <title>Checkou Mirror Fashion</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">

            <h1 class="display-4">Ótima escolha!</h1>
            <p class="lead">Obrigado por comprar na Mirror Fashion!
                Preencha seus dados para efetivar a compra.</p>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header">
                        <h2>Sua compra</h2>
                    </div>
                    <!-- fim da .card-header -->
                    <div class="card-body">
                        <d1>
                            <dt>Produto</dt>
                            <dd>Camiseta Ecko Caveira</dd>

                            <dt>Cor</dt>
                            <dd>Verde</dd>

                            <dt>Tamanho</dt>
                            <dd>42</dd>

                            <dt>Preço</dt>
                            <dd>R$ 48,95</dd>
                        </d1>
                    </div>
                </div><!-- fim .card .mb-3 -->
            </div><!-- fim .card .mb-4 -->
            <form class="col-md-8">
                <div class="row">
                    <fieldset class="col-lg-6">
                        <legend>Dados Pessoais</legend>
                        <div class="form-group">
                            <label for="name">Nome completo</label>
                            <input type="text" class="form-control" id="nome" name="nome" autofocus required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="email@exemplo.com">
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00"
                                required>
                        </div>

                        <div class="form-group custom-control custom-checkbox">
                            <input type="Checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                            <label class="custom-control-label" for="newsletter">
                                Quero receber Newsletter da Mirror Fashion
                            </label>
                        </div>
                    </fieldset>

                    <div class="col-lg-6">

                        <fieldset>

                            <legend>Cartão de crédito</legend>

                            <div class="form-group">
                                <label for="numero-cartão">Número - CVV</label>
                                <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                            </div>

                            <div class="form-group">
                                <label for="bandeira-cartao">bandeira</label>
                                <select class="custom-select" id="bandeira-cartao">
                                    <option disabled selected>Selecione uma opção...</option>
                                    <option value="master">Mastercard</option>
                                    <option value="Visa">VISA</option>
                                    <option value="amex">American Express</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="validade-cartao">Validade</label>
                                <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                            </div>
                        </fieldset>
                        <button type="submit" class="btn btn-primary mb-3">
                            <span class="oi oi-thumb-up"></span>
                            Confirmar Pedido
                        </button>
                        <!-- fim .col-lg-6 -->
                    </div><!-- fim .row -->
            </form><!-- fim .col-md-8 -->
        </div><!-- fim .row -->
    </div><!-- fim .container -->
</body>

</html>
